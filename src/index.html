<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Music App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container-fluid">
    <div class="row main-container">
        <!--        sidebar -->
        <div class="wrapper-sidebar col-lg-2 col-md-3 col-sm-4 h-100">
            <div class="sidebar  h-100">
                <!--            logo section -->
                <div class="logo-section mb-5">
                    <img src="./image/logo.png" width="80" alt="logo">
                    <sub>Music App</sub>
                </div>
                <!--          list item section -->
                <div class="list-item-section">
                    <ul>
                        <co-option option-value="Home">
                            <i slot="icon" class="bi bi-house-door-fill"></i>
                        </co-option>
                        <co-search search-value="Search">
                            <i slot="icon" class="bi bi-search"></i>
                        </co-search>
                        <co-option option-value="Library" class="we">
                            <i slot="icon" class="bi bi-collection"></i>
                        </co-option>
                    </ul>
                </div>
                <!--            root list container -->
                <div class="root-list">
                    <ul>
                        <li>
                            <i style="font-size: 18px ; color: azure" class="bi bi-plus-square"></i>
                            <div class="div-span">
                                <span class="mx-2">Create List</span>
                            </div>
                        </li>
                        <li class="mt-3">
                            <i style="font-size: 18px ; color: azure" class="bi bi-bag-heart"></i>
                            <div class="div-span">
                                <span class="mx-2">Your Favourite</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--       right-component-->
        <div class="right-component col-lg-10 col-md-9 col-sm-8 h-100">
            <!--            login and sing up section -->
            <div class="row">
                <div class="btn-section">
                    <div class="title">
                        <span>Title</span>
                    </div>
                    <div>
                        <button class="btn btn-warning">Login</button>
                        <button class="btn btn-outline-warning">Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="row" id="main"></div>
        </div>
    </div>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
