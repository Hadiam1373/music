<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap w/ Vite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div class="col-lg-2 col-md-3 col-sm-4 bg-black text-secondary h-100">
            <!--            logo section -->
            <div class="logo-section">
                <img src="./image/logo.png" width="80" alt="logo">
                <sub>Music App</sub>
            </div>
            <!--          list item section -->
            <div class="list-item-section">
                <ul>
                    <li class="mt-4 pointer-event">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="mx-2">Home</span>
                    </li>
                    <li class="mt-4">
                        <i class="bi bi-search"></i>
                        <span class="mx-2">Search</span>
                    </li>
                    <li class="mt-4">
                        <i class="bi bi-collection"></i>
                        <span class="mx-2">Your Library</span>
                    </li>
                </ul>
            </div>
            <!--            root list container -->
            <div class="root-list mt-5">
                <ul>
                    <li>
                        <i style="font-size: 18px ; color: azure" class="bi bi-plus-square"></i>
                        <span class="mx-2"> Create Play List</span>
                    </li>
                    <li class="mt-3">
                        <i style="font-size: 18px ; color: azure" class="bi bi-bag-heart"></i>
                        <span class="mx-2">Liked Song</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-10 col-md-9 col-sm-8 bg-dark h-100">
            <!--            login and sing up section -->
            <div class="row bg-black p-3">
                <div class="w-100 btn-section">
                    <button class="btn btn-warning">Login</button>
                    <button class="btn btn-outline-warning">Sing Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
